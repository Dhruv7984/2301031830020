<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Your Garden</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('06.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: white;
        }
        h1 {
            color: red;
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            color: purple;
            max-width: 80%;
        }
        .continue-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, blue, purple);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }
        .continue-btn:hover {
            background: linear-gradient(to right, purple, blue);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>"Design Your Garden"</h1>
    <p>Design your garden by growing the vegetables, pathways;</p>

    <!-- Continue Button -->
    <button class="continue-btn" onclick="window.location.href='07.html'">CONTINUE</button>

</body>
</html>
