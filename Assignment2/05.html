<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gardening Tasks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('05.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 110vh;
            padding-top: 50px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            width: 300px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .search-bar input {
            border: none;
            outline: none;
            flex: 1;
            padding: 5px;
        }
        .search-bar button {
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .tasks-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
            color: black;
            font-weight: bold;
            text-align: center;
        }
        .task {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            width: 120px;
            cursor: grab;
        }
        .drag-message {
            color: purple;
            font-size: 16px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" placeholder="Search your task">
        <button>üîç</button>
    </div>

    <!-- Gardening Tasks -->
    <div class="tasks-container">
        <div class="task" draggable="true">Water Plants</div>
        <div class="task" draggable="true"><a href="06.html">Fertilize Soil</a></div>
        <div class="task" draggable="true">Prune Shrubs</div>
    </div>

    <!-- Drag-and-Drop Message -->
    <p class="drag-message">Drag-and-drop functionality to prioritize tasks</p>

</body>
</html>
