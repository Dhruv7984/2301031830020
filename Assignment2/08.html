<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gardening Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('08.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: black;
            padding: 20px;
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
            text-transform: capitalize;
            margin-bottom: 15px;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);
            color: darkred;
        }
        p {
            font-size: 18px;
            font-weight: bold;
            max-width: 80%;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <h1>"My Gardening Report."</h1>

    <p>
        We simplify gardening with a digital planner design, including login and sign-up pages for easier access.
        Create a calendar to mark dates digitally. Our mission is to help you grow thriving, beautiful gardens
        season after season.
    </p>

</body>
</html>
